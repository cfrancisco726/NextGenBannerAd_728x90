<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="http://www.nextgensmilecare.com/">
        <div class="column">
          <div class="row">
            <img
              class="general-dentistry"
              src="assets/images/728x90/general_dentistry.png"
              alt="general-dentistry"
              style="width:100%"
              style="height:100%"
            />
          </div>
          <div class="row">
            <img
              class="pediatric-dentistry"
              src="assets/images/728x90/pediatric_dentistry.png"
              alt="pediatric-dentistry"
              style="width:100%"
            />
          </div>
          <div class="row">
            <img
              class="cleaning-whitening"
              src="assets/images/728x90/cleaning_whitening.png"
              alt="cleaning-whitening"
              style="width:100%"
              style="height:100%"
            />
          </div>
          <div class="row">
            <div class="last">
              <div class="column">
                <img
                  class="hero-img"
                  src="assets/images/728x90/hero_img.png"
                  alt="hero-img"
                  style="width:100%"
                  style="height:100%"
                />
              </div>
              <div class="column">
                <img
                  class="periodontics"
                  src="assets/images/728x90/periodontics.png"
                  alt="periodontics"
                  style="width:100%"
                  style="height:100%"
                />
              </div>
              <div class="column">
                <img
                  class="view-services-btn"
                  src="assets/images/728x90/view_services_btn.png"
                  alt="view-services-btn"
                  style="width:20%"
                  style="height:20%"
                />
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
